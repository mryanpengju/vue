        $(function () {

            $('img').click(function () {


                var url = 'http://www.hua.com/Passport/Register/BaseImageValidCode';
                //随机出来一个时间，让url 每次都不一行
                var now = new Date();
                url =url + '?'+ now;


                $(this).attr('src',url)
            })

        })

    </script>
